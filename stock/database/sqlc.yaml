version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "database"
        sql_package: "pgx/v5"
        out: "."
        emit_pointers_for_null_types: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "pg_catalog.timestamp"
          go_type:
            type: "time.Time"
        - db_type: "pg_catalog.timestamp"
          nullable: true
          go_type:
            type: "*time.Time"
overrides:
  go:
    rename:
      products_stock: Stock
      products_stock_reservation: StockReservation